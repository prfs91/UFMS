<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário de Cadastro">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="cadastro.html" method="POST">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <label for="nome">Nome Completo*:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF*:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="nascimento">Data de Nascimento*:</label>
            <input type="date" id="nascimento" name="nascimento" required>
            
            <label for="estado_civil">Estado Civil:</label>
            <select id="estado_civil" name="estado_civil">
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="viuvo">Viúvo</option>
                <option value="divorciado">Divorciado</option>
            </select>

            <label for="sexo">Sexo:</label>
            <input type="radio" id="sexo_m" name="sexo" value="Masculino"> Masculino
            <input type="radio" id="sexo_f" name="sexo" value="Feminino"> Feminino
            
        </fieldset>

        <fieldset>
            <legend>Dados de Contato</legend>
            
            <label for="cep">CEP*:</label>
            <input type="text" id="cep" name="cep" required pattern="\d{2}\.\d{3}-\d{3}" placeholder="XX.XXX-XXX" required>

            <label for="endereco">Endereço*:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="bairro">Bairro*:</label>
            <input type="text" id="bairro" name="bairro" required>
            
            <label for="cidade">Cidade*:</label>
            <input type="text" id="cidade" name="cidade" required>
            
            <label for="uf">UF*:</label>
            <select id="uf" name="uf" required>
                <option value="">Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>

            <label for="email">E-mail*:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
          
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="^\(\d{2}\)\s\d{4}-\d{4}$" placeholder="(XX) XXXX-XXXX">
            
            <label for="celular">Celular*:</label>
            <input type="tel" id="celular" name="celular" required pattern="^\(\d{2}\)\s\d{5}-\d{4}$" placeholder="(XX) XXXXX-XXXX">
            
        </fieldset>

        <fieldset>
            <legend>Dados de Cadastro</legend>
            <p>Deseja receber informações sobre os seguintes assuntos abaixo:</p>

            <div class="checkbox-group">
                <input type="checkbox" id="tecnologia" name="interesse" value="tecnologia"> Tecnologia
                <input type="checkbox" id="esportes" name="interesse" value="esportes"> Esportes
                <input type="checkbox" id="automoveis" name="interesse" value="automoveis"> Automóveis
                <input type="checkbox" id="culinaria" name="interesse" value="culinaria"> Culinária
                <input type="checkbox" id="politica" name="interesse" value="politica"> Política
                <input type="checkbox" id="policial" name="interesse" value="policial"> Policial
                <input type="checkbox" id="tempo" name="interesse" value="tempo"> Tempo
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="cultura" name="interesse" value="cultura"> Cultura
                <input type="checkbox" id="economia" name="interesse" value="economia"> Economia
                <input type="checkbox" id="jogos" name="interesse" value="jogos"> Jogos
                <input type="checkbox" id="educacao" name="interesse" value="educacao"> Educação
                <input type="checkbox" id="viagem" name="interesse" value="viagem"> Viagem
                <input type="checkbox" id="empregos" name="interesse" value="empregos"> Empregos
                <input type="checkbox" id="moda" name="interesse" value="moda"> Moda e Estilo
            </div>

            <br>
            <label><input type="checkbox" name="interesse[]" value="regras" required> Li as regras de cadastro e autorizo a criação do usuário*</label>
        </fieldset>

        <div class="button-container">
            <button type="submit">Confirmar</button>
            <button type="button" onclick="window.history.back();">Retornar</button>
        </div>
    </form>
</body>
</html>
